<body>
    <div class="main">
            <h2>Please Enter the End Date</h2>
            <input type="datetime" name="input" id="enddate" required>
            <input type="submit" value="GO" onclick="passingvalue()"/>

        function passingvalue(){
            let date  = document.getElementById("enddate").value;
            console.log(date);
            localStorage.setItem("textvalue", date);
            window.location.href= "index.html"
        }
    </script>
